<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hygiene & Nutrition MCQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --color-primary: #2185d0;
      --color-success: #27ae60;
      --color-error: #e74c3c;
      --color-bg: #f8f9fa;
      --color-text: #2c3e50;
      --color-border: #ddd;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: var(--color-text);
    }
    .app-container {
      max-width: 960px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }
    .app-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 24px 24px 18px;
      text-align: center;
    }
    .app-header h1 {
      font-size: 24px;
      margin-bottom: 6px;
    }
    .app-header p {
      font-size: 13px;
      opacity: 0.9;
    }
    .topic-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      padding: 14px;
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
    }
    .topic-pill {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--color-border);
      background: #fff;
      font-size: 13px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .topic-pill.active {
      background: var(--color-primary);
      color: #fff;
      border-color: var(--color-primary);
    }
    .content {
      padding: 20px;
      max-height: calc(100vh - 210px);
      overflow: auto;
    }
    .question-card {
      background: var(--color-bg);
      border-radius: 8px;
      padding: 14px 14px 10px;
      margin-bottom: 14px;
      border-left: 3px solid var(--color-primary);
    }
    .q-num {
      font-size: 12px;
      font-weight: 600;
      color: var(--color-primary);
      margin-bottom: 4px;
    }
    .q-text {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .opt {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid var(--color-border);
      padding: 7px 9px;
      cursor: pointer;
      transition: all 0.15s;
      font-size: 13px;
    }
    .opt input {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .opt:hover {
      border-color: var(--color-primary);
      background: #f3f6ff;
    }
    .opt.correct {
      border-color: var(--color-success);
      background: #e8f8f0;
      color: #176437;
    }
    .opt.incorrect {
      border-color: var(--color-error);
      background: #fdecea;
      color: #8b1d22;
    }
    .footer-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      padding: 12px 16px 16px;
      border-top: 1px solid var(--color-border);
      background: #fff;
    }
    .btn {
      border-radius: 6px;
      border: none;
      padding: 8px 18px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: var(--color-primary);
      color: #fff;
    }
    .btn-primary:hover {
      background: #1a6bb5;
    }
    .btn-ghost {
      background: #f5f5f5;
      color: #333;
    }
    .btn-ghost:hover {
      background: #e4e4e4;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 6px;
    }
    .stat-box {
      min-width: 90px;
      text-align: center;
      padding: 6px 10px;
      border-radius: 8px;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
    }
    .stat-label {
      font-size: 11px;
      color: #666;
    }
    .stat-value {
      font-size: 17px;
      font-weight: 700;
      color: var(--color-primary);
    }
    @media (max-width: 600px) {
      .content {
        max-height: none;
      }
      .app-header h1 {
        font-size: 18px;
      }
      .q-text {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <h1>Hygiene &amp; Nutrition MCQ</h1>
      <p>Preventive &amp; Social Medicine â€“ Nutrition, Vitamins &amp; Food Hygiene</p>
    </div>
    <div id="root"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
